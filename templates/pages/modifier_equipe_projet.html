<!-- Dans modifier_equipe_projet.html -->
{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}
<div class="col-xl-12">
    <div class="card">
        <div class="card-header">
            <h5>Modifier l'Équipe Projet</h5>
        </div>
        <div class="card-block table-border-style">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="id_nom" class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-sm-10">
                        {{ form.nom }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_description" class="col-sm-2 col-form-label">Description :</label>
                    <div class="col-sm-10">
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_date_debut" class="col-sm-2 col-form-label">Date de début :</label>
                    <div class="col-sm-10">
                        {{ form.date_debut }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
